// build.gradle (Project-level)
buildscript {
    repositories {
        google()  // Make sure this is listed first
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // Google services classpath
        // Add Firebase BOM classpath if needed
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.0'  // If using Crashlytics
    }
}

allprojects {
    repositories {
        google()  // Make sure this is listed first
        mavenCentral()
        jcenter()  // Optional, for legacy compatibility
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
